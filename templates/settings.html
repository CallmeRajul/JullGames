<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://www.cssscript.com/demo/sticky.css" rel="stylesheet" type="text/css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{url_for('static',filename='css/global.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/settings.css')}}" />
    <title>Expanding Sidebar Navigation Example</title>
  </head>
  <body>
    <div class="container">
      {% include 'menu/sidebar.html' %}
      <section class="main">
        {% include 'menu/navbar.html' %}    
        <div class="main-content">
            <h1>Settings</h1>
            
            <div class="settings-container">
              <h2>General Settings</h2>
              <div class="setting-option">
                <label for="notification">Notification</label>
                <input type="checkbox" id="notification">
              </div>
              <div class="setting-option">
                <label for="language">Language</label>
                <select id="language">
                  <option value="english">English</option>
                  <option value="indonesian">Indonesian</option>
                  <option value="spanish">Spanish</option>
                </select>
              </div>
              <div class="setting-option">
                <label for="theme">Theme</label>
                <select id="theme">
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                  <option value="blue">Blue</option>
                </select>
              </div>
              <div class="setting-option">
                <label for="timezone">Timezone</label>
                <select id="timezone">
                  <option value="gmt">GMT</option>
                  <option value="est">EST</option>
                  <option value="pst">PST</option>
                </select>
              </div>
            </div>
            
            <div class="settings-container">
              <h2>Privacy Settings</h2>
              <div class="setting-option">
                <label for="profile-privacy">Profile Privacy</label>
                <select id="profile-privacy">
                  <option value="public">Public</option>
                  <option value="private">Private</option>
                </select>
              </div>
              <div class="setting-option">
                <label for="email-privacy">Email Privacy</label>
                <select id="email-privacy">
                  <option value="public">Public</option>
                  <option value="private">Private</option>
                </select>
              </div>
              <div class="setting-option">
                <label for="password">Change Password</label>
                <input type="password" id="password">
              </div>
              <div class="setting-option">
                <label for="delete-account">Delete Account</label>
                <button id="delete-account">Delete</button>
              </div>
            </div>
            
            <button class="save-button">Save</button>
          </div>
          
      </section>
    </div>
  </body>
  <script src="{{url_for('static' , filename='js/script.js')}}"></script>

</html>
